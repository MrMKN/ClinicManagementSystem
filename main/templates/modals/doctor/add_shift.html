

<div class="modal fade" id="add{{class_name}}" tabindex="-1" aria-labelledby="add{{class_name}}Name" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content" style="width: 90%">

            <div class="modal-header">
                <h1 class="modal-title fs-5 text-light" id="add{{class_name}}Name">Add {{class_name}}</h1>
                <button type="button" class="closebtn" data-bs-dismiss="modal">Ã—</button>
            </div>

            <form method="post" action="{% url 'add_shift' %}">
                {% csrf_token %}

                <div class="row mb-3 m-2">
                    <label class="col-md-4 col-form-label">Name</label>
                    <div class="col-md-8">
                        <input type="text" name="name" class="form-control" required style="width: 50%;">
                    </div>
                </div>
                
                <div class="row mb-3 m-2">
                    <label class="col-md-4 col-form-label">Time Start</label>
                    <div class="col-md-8">
                        <input type="time" name="start" required class="form-control " style="width: 50%;">
                    </div>
                </div>
                
                <div class="row mb-3 m-2">
                    <label class="col-md-4 col-form-label">Time End</label>
                    <div class="col-md-8">
                        <input type="time" name="end" required class="form-control " style="width: 50%;">
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>

        </div>
    </div>
</div>
