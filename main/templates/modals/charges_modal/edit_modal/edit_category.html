






<div class="modal fade" id="editChargeCategory{{a.id}}" tabindex="-1" aria-labelledby="editChargeCategoryName" aria-hidden="true">
    <div class="modal-dialog modal-lg"  style="width: auto">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5 text-light" id="editChargeCategoryeName">Edit Charge Category</h1>
                <button type="button" class="closebtn" data-bs-dismiss="modal">Ã—</button>
            </div>

            <form method="post" action="{% url 'edit_charge_category' a.id %}">
                {% csrf_token %}
                <div class="modal-body "> 
                    
                    <div class="row">
                        <div class="col-md-6 mb-2">
                            <label for="type" class="form-label">Charge Type: </label>
                            <select name="type" required class="form-select">
                                {% for i in type %}
                                    <option name="type" value="{{i.id}}" {% if i.id == a.ChargeType.id %} selected {% endif %}>{{i.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    
                        <div class="col-md-6 mb-2">
                            <label for="name" class="form-label">Name:</label>
                            <input type="text" id="name" name="name" value="{{a.name}}" class="form-control" required>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-12 mb-3">
                            <label for="description" class="form-label">Description:</label>
                            <textarea id="description" name="description" class="form-control">{{ a.description }}</textarea>
                        </div>
                    </div>
                    

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Done</button>
                </div>
            </form>
        </div>
    </div>
</div>
