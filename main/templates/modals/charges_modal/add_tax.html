


<div class="modal fade" id="addChargeTax" tabindex="-1" aria-labelledby="addChargeTaxName" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content" style="width: 90%">

            <div class="modal-header">
                <h1 class="modal-title fs-5 text-light" id="addChargeTaxName">Add Tax Category</h1>
                <button type="button" class="closebtn" data-bs-dismiss="modal">Ã—</button>
            </div>

            <form method="post" action="{% url 'add_charge_tax' %}">
                {% csrf_token %}

                <div class="row mb-3 m-2">
                    <label class="col-md-4 col-form-label">Name</label>
                    <div class="col-md-8">
                        <input type="text" name="name" class="form-control py-1 w-50" >

                    </div>
                </div>
                
                <div class="row mb-3 m-2">
                    <label class="col-md-4 col-form-label">Percentage (%)</label>
                    <div class="col-md-8">
                        <input type="number" name="percentage" required class="form-control py-1 w-50">
                    </div>
                </div>
                

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>

        </div>
    </div>
</div>
