

<div class="modal fade" id="addPatientModal" tabindex="-1" aria-labelledby="addPatientModalName" aria-hidden="true">
    <div class="modal-dialog modal-lg"  style="width: auto">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="addPatientModalName">Add New Patient</h1>
                <button type="button" class="closebtn" data-bs-dismiss="modal">Ã—</button>
            </div>

            <form method="post" action="{% url 'add_patient' %}"  class="row g-3 m-2">
                {% csrf_token %}

                <div class="col-md-6">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" name="name" class="form-control py-1" id="name" required />
                </div>
        
                <div class="col-md-6">
                    <label for="guardian" class="form-label">Guardian Name</label>
                    <input type="text" name="guardian" class="form-control py-1" id="guardian" required />
                </div>

                <div class="col-md-6">
                    <label for="gender" class="form-label">Gender</label>
                    <select name="gender" class="form-select py-1" id="gender">
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" name="age" min="1" class="form-control py-1" id="age" required />
                </div>


                <div class="col-md-6">
                    <label for="bloodgroup" class="form-label">Bloodgroup</label>
                    <select name="bloodgroup" class="form-select py-1" id="bloodgroup">
                        <option name="bloodgroup" value="A+">A+</option>
                        <option name="bloodgroup" value="B+">B+</option>
                        <option name="bloodgroup" value="AB+">AB+</option>
                        <option name="bloodgroup" value="O+">O+</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label for="inputPhone" class="form-label">Phone NO</label>
                    <input type="text" name="phone" class="form-control py-1" id="inputPhone" maxlength="10" required />
                </div>
        
                <div class="col-md-6">
                    <label for="address" class="form-label">Address:</label>
                    <textarea name="address" id="address" placeholder="Address" class="form-control py-1"></textarea>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>

        </div>
    </div>
</div>
